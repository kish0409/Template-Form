
<div class="container">
  <div class="head">
<h2>User Login</h2>
</div>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
  <div class="form-group">
    <label>Name</label>
    <input type="text" #name="ngModel" required class="form-control" minlength="4" maxlength="15"  name="Myname" ngModel>
  <div [hidden]="name.valid || name.pristine" class="alert-danger">
    Enter a Valid name
  </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" #mail="ngModel" required class="form-control" name="Email" ngModel>
    <div [hidden]="mail.valid || mail.pristine" class="alert-danger">
      Enter Mail
    </div>
  </div>
  
    <div class="form-group">
      <label>Phone</label>
      <input type="Number" #code="ngModel" pattern="^[1-9][0-9]{9}" required class="form-control" name="phone" ngModel>
  
    </div>.<div class="form-group">
      <label>PassCode</label>
      <input type="password" #code="ngModel" minlength="5" required class="form-control" name="Code" ngModel>
      <div [hidden]="code.valid || name.pristine" class="alert-danger">
        Enter a Valid code
      </div>
    </div>
  
  <div class="submit">
  
  <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-primary">Submit</button>
</div>
</form>

</div>

<router-outlet></router-outlet>
